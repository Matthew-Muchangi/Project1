<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>

  
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }

    .card {
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <div class="card-header h5 text-white bg-danger">Password Reset</div>
    <div class="card-body px-5">
      <p class="card-text py-2">
        Enter your email address and we'll send you an email with instructions to reset your password.
      </p>
      <div data-mdb-input-init class="form-outline">
        <input type="email" id="typeEmail" class="form-control my-3" />
        <label class="form-label" for="typeEmail">Email input</label>
      </div>
      <button class="btn btn-primary w-100 bg-danger" data-bs-toggle="modal" data-bs-target="#passwordResetModal">Reset password</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="passwordResetModal" tabindex="-1" aria-labelledby="passwordResetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordResetModalLabel">Password Reset</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          A password reset link has been sent to your email.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
