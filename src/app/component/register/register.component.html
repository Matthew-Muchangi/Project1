<div 
  class="d-flex justify-content-center align-items-center vh-100" 
  style="background: url('/assets/login.jpg') no-repeat center center; background-size: cover;">
  <div class="card p-3" style="width: 100%; max-width: 400px; background-color: #f8d7da; border: 1px solid red;">
    <h2 class="text-center mb-4" style="color: red;">Register</h2>

    <form>
      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formExample1">Name</label>
        <input type="text" id="formExample1" class="form-control" required />
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formExample2">Email Address</label>
        <input type="email" id="formExample2" class="form-control" required />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formExample3">Password</label>
        <input type="password" id="formExample3" class="form-control" required />
      </div>

      <!-- Confirm Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formExample4">Confirm Password</label>
        <input type="password" id="formExample4" class="form-control" required />
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-danger mb-4"[routerLink]="['']" >Register</button>
      </div>

      <!-- Login link -->
      <div class="text-center">
        <p>Already a member? <a [routerLink]="['']"style="color: red;">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
