<div class="d-flex justify-content-center align-items-center vh-100" 
  style="background: url('/assets/login.jpg') no-repeat center center; background-size: cover;">
  <div class="card p-4" style="width: 100%; max-width: 400px; background-color: #f8d7da; border: 1px solid red;">
    <h2 class="text-center mb-4" style="color: red;">Login</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formExample1" >Email</label>
        <input type="email" id="formExample1" class="form-control" formControlName="email" required />
        <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" style="color: red;">
          Please enter a valid email
        </small>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form">Password</label>
        <input type="password" id="form" class="form-control" formControlName="password" required />
        <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" style="color: red;">
          Password must be at least 6 characters
        </small>
      </div>

      <div class="row mb-4">
        <div class="col text-end">
          <a [routerLink]="['/forgotpassword']" style="color: red;">Forgot password?</a>
        </div>
      </div>
      
      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-danger mb-4" [disabled]="form.invalid" [routerLink]="['/table']">Sign in</button>
      </div>

      <!-- Error message display -->
      <div *ngIf="errorMessage" class="text-center" style="color: red;">
        {{ errorMessage }}
      </div>

      <!-- Register link -->
      <div class="text-center">
        <p>Not a member? <a [routerLink]="['/register']" style="color: red;">Register</a></p>
      </div>
    </form>
  </div>
</div>
